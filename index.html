
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        
        <style>
      :root {
        --rf-accent: #0f766e; /* teal */
        --rf-accent-2: #14b8a6;
        --rf-bg: #f5fbfb;
        --rf-card-bg: #ffffff;
        --rf-border: rgba(15, 118, 110, 0.14);
        --rf-text: #0f172a;
        --rf-muted: #64748b;
        --rf-muted-2: #94a3b8;
        --rf-shadow: 0 14px 35px rgba(15, 23, 42, 0.08);
        --rf-shadow-sm: 0 8px 20px rgba(15, 23, 42, 0.06);
        --rf-ring: rgba(20, 184, 166, 0.35);
      }

      html, body {
        height: 100%;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(1200px 600px at 20% -10%, rgba(20,184,166,0.18), transparent 55%),
                    radial-gradient(1000px 500px at 90% 0%, rgba(15,118,110,0.12), transparent 60%),
                    var(--rf-bg);
        color: var(--rf-text);
      }

      /* crisp text */
      * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

      /* nicer focus rings */
      :focus-visible {
        outline: 3px solid var(--rf-ring);
        outline-offset: 2px;
      }

      /* subtle scrollbar */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-thumb { background: rgba(15,118,110,0.18); border-radius: 999px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(15,118,110,0.28); }
      ::-webkit-scrollbar-track { background: transparent; }

      /* selection */
      ::selection { background: rgba(20,184,166,0.25); }

      /* helper classes for consistent cards */
      .rf-card {
        background: var(--rf-card-bg);
        border: 1px solid var(--rf-border);
        box-shadow: var(--rf-shadow-sm);
        border-radius: 16px;
      }
      .rf-card:hover {
        box-shadow: var(--rf-shadow);
      }
      .rf-chip {
        border: 1px solid var(--rf-border);
        background: rgba(20,184,166,0.08);
        color: var(--rf-accent);
      }
    </style>
